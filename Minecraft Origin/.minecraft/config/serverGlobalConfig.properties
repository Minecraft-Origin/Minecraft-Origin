#Minecraft Server Properties for LAN.
#For default behaviour :-
#set max-view-distance=0
#set port=0
#You can also delete this(or any properties) file to get it regenerated with default values.
#Thu Jul 18 11:47:12 CST 2019

# 玩家空闲超时时间
player-idle-timeout=0
# 资源包
resource-pack=
# 是否覆盖全局配置
overrideGlobalDefaults=true
# 服务器端口
port=25565
# 最大视距
max-view-distance=0
# 正版验证 ( 似乎没什么用 )
online-mode=false
# 是否生成动物
spawn-animals=true
# 最大玩家数量
max-players=10
# 是否允许 PVP
pvp=true
# 是否允许在生存下飞行
allow-flight=true
# 是否开启白名单
white-list=false
# 是否生成村民
spawn-npcs=true
# 最大建造高度
max-build-height=256
# 服务器名称
motd=<\! Minecraft Origin Server \!>
# 资源包哈希算法
resource-pack-sha1=